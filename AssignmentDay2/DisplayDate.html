<html>
    <head>
        <title>Day 2 Assignment</title>
    </head>
    <body>
        <h1 id="dayname"> </h1>
        <h1 id="dayname1"> </h1>


        <script>
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var d = new Date();
            var dayName = days[d.getDay()];
            document.getElementById("dayname").innerHTML="Today is : " + dayName;
            var m='';
            var hours=0;
            if(d.getHours() < 12)
            {
                hours=d.getHours()==0?12:d.getHours();
                m="AM";
            }
            else
            {
                hours=d.getHours-12;
                m="PM";
            }
            document.getElementById("dayname1").innerHTML="Current time is : " + d.getHours()+ " " +m + " : " +d.getMinutes() +" : " + d.getSeconds();
            
        </script>
        
    </body>
</html>
